<div class="mask-animation-container" [class.active]="showMask">
  <div class="diagonal-mask"
       [class]="getMaskClasses()"
       [style.background]="maskBackground">
  </div>
</div>

<nav class="navbar-wrapper">
  <div class="navbar-content">
    <div class="navbar-logo">
      <img src="/assets/images/PrestigioStolutionsLogo-removebg-preview.png"
           alt="Prestigio Solutions Logo"
           class="logo-image"
           (click)="onLogoClick($event)"
           style="cursor: pointer;">
    </div>

    <button
      class="hamburger-btn"
      [class.active]="isMenuOpen"
      (click)="toggleMenu()"
      type="button"
      aria-label="Toggle navigation menu"
      [attr.aria-expanded]="isMenuOpen"
      [disabled]="isAnimating || isButtonDisabled">
      <span class="line line1"></span>
      <span class="line line2"></span>
      <span class="line line3"></span>
    </button>
  </div>
</nav>

<div class="fullscreen-menu"
     [class.active]="isMenuOpen"
     role="dialog"
     aria-modal="true"
     aria-label="Navigation menu"
     (click)="closeMenu()">
  <div class="menu-inner" (click)="$event.stopPropagation()">

    <button class="close-btn"
            (click)="closeMenu()"
            [disabled]="isAnimating || isButtonDisabled"
            aria-label="Close menu"
            type="button">âœ•</button>

    <nav class="menu-nav" aria-label="Main navigation">
      <a
        *ngFor="let link of menuLinks; let i = index"
        class="menu-item"
        [class.disabled]="isAnimating || isButtonDisabled"
        (click)="handleMenuClick(link, $event)"
        role="button"
        tabindex="0">
        <span class="menu-number">{{ (i + 1).toString().padStart(2, '0') }}</span>
        <span class="menu-text">{{ link.name }}</span>
      </a>
    </nav>
  </div>
</div>
