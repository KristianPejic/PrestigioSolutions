<nav class="navbar" [class.show-navbar]="showNavbar">
  <div class="navbar-container">
    <div class="navbar-logo"><a class="logo-link" href="#"><span class="logo-text">PRESTIGIO</span></a></div>

    <div class="hamburger-container">
      <button class="menu__icon" (click)="toggleMenu()" [class.active]="isMenuOpen" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>
</nav>

<div class="menu-overlay" [class.open]="isMenuOpen" (click)="closeMenu()">
  <div class="menu-content" (click)="$event.stopPropagation()">
    <div class="menu-link"
         *ngFor="let link of navigationLinks; let i = index"
         [class.show]="isMenuOpen"
         [style.transition-delay.ms]="isMenuOpen ? (100 + i * 100) : 0">
      <div class="nav-text">{{ String(i+1).padStart(2,'0') }}</div>
      <div class="link-line"></div>
      <a class="nav-link" href="{{link.href}}" (click)="onLinkClick(link); $event.preventDefault()">{{link.name}}</a>
    </div>
  </div>
</div>
