<!-- Navbar Container -->
<nav class="navbar-wrapper" [class.visible]="showNavbar">
  <div class="navbar-content">
    <!-- Logo -->
    <div class="logo">
      <a href="#" (click)="$event.preventDefault()">
        <span class="logo-text">PRESTIGIO</span>
      </a>
    </div>

    <!-- Hamburger Button -->
    <button
      class="hamburger-btn"
      [class.open]="isMenuOpen"
      (click)="toggleMenu()"
      type="button"
      aria-label="Toggle navigation menu">
      <span class="line line1"></span>
      <span class="line line2"></span>
      <span class="line line3"></span>
    </button>
  </div>
</nav>

<!-- Full Screen Menu -->
<div class="fullscreen-menu" [class.active]="isMenuOpen" (click)="closeMenu()">
  <div class="menu-inner" (click)="$event.stopPropagation()">
    <nav class="menu-nav">
      <a
        *ngFor="let link of menuLinks; let i = index"
        href="#"
        class="menu-item"
        [style.--delay]="i"
        (click)="handleMenuClick(link, $event)">
        <span class="menu-number">{{ (i + 1).toString().padStart(2, '0') }}</span>
        <span class="menu-text">{{ link.name }}</span>
      </a>
    </nav>
  </div>
</div>
