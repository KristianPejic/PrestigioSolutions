<nav class="navbar" [class.show-navbar]="showNavbar">
  <div class="navbar-container">

    <!-- Logo (Left Side) -->
    <div class="navbar-logo">
      <a href="#" class="logo-link" (click)="$event.preventDefault()">
        <span class="logo-text">PRESTIGIO</span>
      </a>
    </div>

    <!-- Hamburger menu (Right Side) -->
    <div class="hamburger-container">
      <button
        class="menu__icon"
        [class.active]="isMenuOpen"
        (click)="toggleMenu()"
        type="button"
        aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</nav>

<!-- Menu overlay -->
<div class="menu-overlay" [class.open]="isMenuOpen" (click)="closeMenu()">
  <div class="menu-content" (click)="$event.stopPropagation()">
    <div class="menu-link" *ngFor="let link of navigationLinks; let i = index">
      <div class="nav-text">{{ String(i + 1).padStart(2, '0') }}</div>
      <div class="link-line"></div>
      <a
        href="#"
        class="nav-link"
        (click)="onLinkClick(link); $event.preventDefault()">
        {{ link.name }}
      </a>
    </div>
  </div>
</div>
