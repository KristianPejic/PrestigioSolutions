<!-- Tile Drop Animation Component -->
<!-- Fixed position to cover entire viewport and prevent scrolling -->
<ng-container *ngIf="showTiles && !animationFinished">
  <div class="fixed inset-0 z-50 overflow-hidden">
    <div class="grid grid-cols-4 h-full w-full gap-0">
      <div *ngFor="let tile of tiles"
           class="white-tile"
           [class.tile-covering]="tile.isCovering && !tile.isUncovering"
           [class.tile-uncovering]="tile.isUncovering"
           [style.transition-delay.ms]="
             tile.isCovering && !tile.isUncovering
               ? tile.coverDelay
               : tile.isUncovering
               ? tile.uncoverDelay
               : 0
           ">
      </div>
    </div>
  </div>
</ng-container>
