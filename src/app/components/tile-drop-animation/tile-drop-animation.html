<!-- Tile Drop Animation Component -->
<ng-container *ngIf="showTiles && !animationFinished">
  <div class="tile-animation-fixed-container">
    <div class="tile-grid">
      <div *ngFor="let tile of tiles; trackBy: trackByTileId"
           class="white-tile"
           [class.tile-covering]="tile.isCovering && !tile.isUncovering"
           [class.tile-uncovering]="tile.isUncovering"
           [style.transition-delay]="getTransitionDelay(tile) + 'ms'">
      </div>
    </div>
  </div>
</ng-container>
