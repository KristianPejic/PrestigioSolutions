<div class="page-container">
  <!-- Hero Section -->
  <div class="hero-section">
    <h1 class="page-title">Kontakt</h1>
    <p class="page-subtitle">Erreichen Sie uns Ã¼ber die passende E-Mail-Adresse</p>
  </div>

  <!-- Contact Info -->
  <div class="contact-info">
    <div class="contact-card">
      <i class="fa-solid fa-location-dot contact-icon"></i>
      <div class="contact-text">
        <span class="contact-label">Adresse</span>
        <span class="contact-value">{{ address }}</span>
      </div>
    </div>
    <div class="contact-card">
      <i class="fa-solid fa-phone contact-icon"></i>
      <div class="contact-text">
        <span class="contact-label">Telefon</span>
        <span class="contact-value">{{ phone }}</span>
      </div>
    </div>
  </div>

  <!-- E-Mail Kategorien -->
  <div class="email-categories">
    <div class="category-card" *ngFor="let category of emailCategories">
      <div class="category-header" [style.border-left-color]="category.color">
        <i class="{{ category.icon }} category-icon"></i>
        <h2 class="category-title">{{ category.category }}</h2>
      </div>

      <div class="email-list">
        <div class="email-item" *ngFor="let email of category.emails">
          <div class="email-content">
            <span class="email-label">{{ email.label }}</span>
            <span class="email-address">{{ email.address }}</span>
          </div>
          <button class="copy-btn" [style.background]="category.color" (click)="copyToClipboard(email)">
            <i class="fa-solid" [ngClass]="email.copied ? 'fa-circle-check' : 'fa-clipboard'"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
