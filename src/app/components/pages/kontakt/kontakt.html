<div class="page-container">
  <div class="hero-section">
    <h1 class="page-title">Kontakt</h1>
    <p class="page-subtitle">Lassen Sie uns Ihr Projekt besprechen</p>
  </div>

  <div class="contact-content">
    <div class="contact-info">
      <div class="info-card">
        <div class="icon">📧</div>
        <h3>Email</h3>
        <p>info@ihritpartner.de</p>
      </div>
      <div class="info-card">
        <div class="icon">📞</div>
        <h3>Telefon</h3>
        <p>+49 (0) 123 456789</p>
      </div>
      <div class="info-card">
        <div class="icon">📍</div>
        <h3>Adresse</h3>
        <p>Musterstraße 123<br>70000 Stuttgart</p>
      </div>
    </div>

    <div class="contact-form-container">
      <form class="contact-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="formData.name" name="name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="formData.email" name="email" required>
        </div>
        <div class="form-group">
          <label>Nachricht</label>
          <textarea [(ngModel)]="formData.message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Nachricht senden</button>
      </form>
    </div>
  </div>
</div>
