<!-- Hero Section (includes tile animation) -->
<app-hero (tileAnimationComplete)="onTileAnimationComplete()"></app-hero>

<!-- Wer Wir Sind Section (Large Text Section) -->
<app-wer-wir-sind (lineExtended)="onLineExtended($event)"></app-wer-wir-sind>

<!-- Image Reveal Section - Now with layout transformation -->
<app-image-reveal
  [isLineExtended]="isLineExtended"
  [leftLineConnected]="leftLineConnected"
  [rightLineConnected]="rightLineConnected"
  [imageSrc]="'assets/images/hero-section-slider/Pixabay/sonstiges/Earth.png'"
  [imageAlt]="'Prestigio Solutions Team'"
  (imageRevealed)="onImageRevealed()"
  (layoutTransformed)="onLayoutTransformed()">
</app-image-reveal>
