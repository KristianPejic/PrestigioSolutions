<div class="year-animation-container">
  <div class="year-wrapper" [style.opacity]="getYearOpacity()">
    <span class="year-digit digit-2-first"
          [style.transform]="'translateX(' + getDigitOffset('first') + 'px)'">
      2
    </span>

    <span class="year-digit digit-0-middle zoom-target"
          [style.transform]="'scale(' + getZeroScale() + ')'">
      0
    </span>

    <span class="year-digit digit-2-second"
          [style.transform]="'translateX(' + getDigitOffset('third') + 'px)'">
      2
    </span>

    <span class="year-digit digit-6"
          [style.transform]="'translateX(' + getDigitOffset('third') + 'px)'">
      6
    </span>
  </div>

  <div class="particles-container" [style.opacity]="getParticleOpacity()">
    <div class="particle" *ngFor="let particle of particles"
         [style.left.%]="particle.x"
         [style.top.%]="particle.y"
         [style.width.px]="particle.size"
         [style.height.px]="particle.size"
         [style.animation-delay]="particle.delay + 's'"
         [style.animation-duration]="particle.duration + 's'">
    </div>
  </div>

  <div class="rings-container" [style.opacity]="getRingOpacity()">
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>
    <div class="ring ring-3"></div>
  </div>

  <div class="inner-text"
       [style.opacity]="getTextOpacity()"
       [style.transform]="getTextTransform()">
    <div class="text-line">Unser Jahr.</div>
    <div class="text-line">Ihre Chance!</div>
  </div>
</div>
