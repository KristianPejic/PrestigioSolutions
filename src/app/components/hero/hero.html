<div class="relative w-full h-screen overflow-hidden bg-black">

  <!-- CONTENT LAYER (Under the curtain - gets revealed) -->
  <div class="absolute inset-0 z-15">

    <!-- NAVBAR (under curtain, gets revealed) -->
    <app-navbar [showNavbar]="showNavbar"></app-navbar>

    <!-- SCROLLING TEXT OVERLAY -->
    <div class="flex items-center pointer-events-none h-full"
         [ngClass]="{
           'show-scrolling-text': showScrollingText,
           'reveal-text': revealText
         }">

      <!-- Scrolling Text Container -->
      <div class="scrolling-text-wrapper">
        <div class="scrolling-text">
          LOREM IPSUM DOLOR SIT AMET CONSECTETUR ADIPISCING ELIT SED DO EIUSMOD TEMPOR INCIDIDUNT UT LABORE ET DOLORE MAGNA ALIQUA UT ENIM AD MINIM VENIAM QUIS NOSTRUD EXERCITATION ULLAMCO
        </div>
      </div>
    </div>

    <!-- HERO CONTENT OVERLAY (Below tile animation) -->
    <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none z-10"
         [ngClass]="{
           'hero-content-hidden': !showHeroContent,
           'hero-content-visible': showHeroContent
         }">

      <div class="hero-content-wrapper mb-8 flex justify-center">
        <div class="inline-block text-center sm:text-left">
          <p class="font-semibold tracking-wide
              text-sm sm:text-base md:text-lg lg:text-xl mb-2
              text-center sm:text-left text-white">
            Software nach Ma√ü
          </p>
          <h1 class="inline-block font-black leading-tight tracking-tight
               text-4xl sm:text-6xl lg:text-7xl xl:text-8xl text-center text-white">
            <span class="text-primary">P</span>RESTIGIO
            <span class="text-primary">S</span>OLUTIONS
          </h1>
        </div>
      </div>

      <!-- Hero Button -->
      <div class="relative z-[200] group cursor-pointer" (click)="onDiscoverClick()">
        <div
          class="relative z-10 px-8 py-4 border-2 bg-transparent font-bold text-lg rounded-lg
           transform transition-all duration-300 group-hover:translate-y-1 group-hover:translate-x-1
           shadow-[6px_6px_10px_rgba(0,0,0,0.6),-6px_-6px_10px_rgba(255,255,255,0.1)]
           group-hover:shadow-[8px_8px_15px_rgba(0,0,0,0.8),-8px_-8px_15px_rgba(255,255,255,0.15)]
           block text-center pointer-events-auto border-[var(--primary-color)] text-white">
          Jetzt Entdecken
        </div>

        <!-- Dashed border -->
        <div
          class="absolute inset-0 border-2 border-dashed rounded-lg opacity-50 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none border-[var(--primary-color)]">
        </div>

        <!-- Ping bubbles -->
        <div class="absolute -top-2 -right-2 w-4 h-4 rounded-full animate-ping shadow-lg pointer-events-none bg-[var(--primary-color)]"></div>
        <div class="absolute -bottom-2 -left-2 w-4 h-4 rounded-full animate-ping shadow-lg pointer-events-none bg-[var(--primary-color)]"></div>
        <div class="absolute top-1/3 left-3 w-3 h-3 rounded-full animate-ping opacity-70 pointer-events-none bg-[var(--primary-color)]"></div>
        <div class="absolute top-2/3 right-3 w-3 h-3 rounded-full animate-ping opacity-70 pointer-events-none bg-[var(--primary-color)]"></div>
      </div>

    </div>
  </div>

  <!-- TILE DROP ANIMATION COMPONENT (Curtain layer) -->
  <app-tile-drop-animation
    (firstWaveComplete)="onFirstWaveComplete()"
    (animationComplete)="onTileAnimationComplete()"
    (animationReset)="onHeroReset()">
  </app-tile-drop-animation>
</div>
