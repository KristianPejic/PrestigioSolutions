<div class="hero-slider relative w-full h-screen overflow-hidden bg-black">

  <!-- SCROLLING TEXT (appears on all slides) -->
  <div class="absolute inset-0 z-0 flex items-center pointer-events-none"
       [ngClass]="{
         'show-scrolling-text': showScrollingText,
         'reveal-text': revealText
       }">
    <div class="scrolling-text-wrapper">
      <div class="scrolling-text">
        LOREM IPSUM DOLOR SIT AMET CONSECTETUR ADIPISCING ELIT SED DO EIUSMOD TEMPOR INCIDIDUNT UT LABORE ET DOLORE MAGNA ALIQUA UT ENIM AD MINIM VENIAM QUIS NOSTRUD EXERCITATION ULLAMCO
      </div>
    </div>
  </div>

  <!-- SLIDE 1: HERO CONTENT -->
  <div class="hero-slide" [class.active]="activeSlide === 0">
    <div class="absolute inset-0 z-0 flex flex-col items-center justify-center">

      <!-- Hero content only shows when showHeroContent is true -->
      <div *ngIf="showHeroContent" class="hero-content-wrapper mb-8 flex justify-center text-center">
        <div>
          <p class="font-semibold tracking-wide text-sm sm:text-base md:text-lg lg:text-xl mb-2 text-white">
            Software nach Maß
          </p>
          <h1 class="font-black leading-tight tracking-tight text-4xl sm:text-6xl lg:text-7xl xl:text-8xl text-white">
            <span class="text-primary">P</span>RESTIGIO
            <span class="text-primary">S</span>OLUTIONS
          </h1>
        </div>
      </div>

      <!-- HERO BUTTON - also controlled by showHeroContent -->
      <div *ngIf="showHeroContent" class="relative z-[200] group cursor-pointer">
        <div
          class="hero-button relative z-10 px-4 py-2 sm:px-8 sm:py-4 border-2 bg-transparent font-bold text-base sm:text-lg rounded-lg
                 transform transition-all duration-300 group-hover:translate-y-1 group-hover:translate-x-1
                 shadow-[6px_6px_10px_rgba(0,0,0,0.6),-6px_-6px_10px_rgba(255,255,255,0.1)]
                 group-hover:shadow-[8px_8px_15px_rgba(0,0,0,0.8),-8px_-8px_15px_rgba(255,255,255,0.15)]
                 block text-center border-[var(--primary-color)] text-white"
          (click)="onDiscoverClick()">
          Jetzt Entdecken
        </div>

        <!-- Ping bubbles -->
        <div class="absolute -top-2 -right-2 w-4 h-4 rounded-full animate-ping shadow-lg bg-[var(--primary-color)]"></div>
        <div class="absolute -bottom-2 -left-2 w-4 h-4 rounded-full animate-ping shadow-lg bg-[var(--primary-color)]"></div>
        <div class="absolute top-1/3 left-3 w-3 h-3 rounded-full animate-ping opacity-70 bg-[var(--primary-color)]"></div>
        <div class="absolute top-2/3 right-3 w-3 h-3 rounded-full animate-ping opacity-70 bg-[var(--primary-color)]"></div>
      </div>
    </div>
  </div>

  <!-- SLIDE 2: RESPONSIVE GALLERY -->
  <div class="hero-slide" [class.active]="activeSlide === 1">
    <div class="absolute inset-0 z-0 flex items-center justify-center">
      <!-- Gallery content also controlled by showHeroContent -->
      <div *ngIf="showHeroContent" class="gallery-wrapper flex flex-wrap gap-4 justify-center w-11/12 max-w-6xl">
        <img class="flex-1 max-w-xs sm:max-w-sm md:max-w-md rounded-lg object-cover" src="assets/images/hero-section-slider/leo/lock.jpg" alt="Gallery 1" />
        <img class="flex-1 max-w-xs sm:max-w-sm md:max-w-md rounded-lg object-cover" src="assets/images/hero-section-slider/leo/laptop.jpg" alt="Gallery 2" />
        <img class="flex-1 max-w-xs sm:max-w-sm md:max-w-md rounded-lg object-cover" src="assets/images/hero-section-slider/leo/cloud.jpg" alt="Gallery 3" />
      </div>
    </div>
  </div>

  <!-- SLIDE 3: BUBBLE ANIMATION -->
  <div class="hero-slide" [class.active]="activeSlide === 2">
    <div class="absolute inset-0 z-0 flex items-center justify-center">
      <div *ngIf="showHeroContent" class="bubble-animation-wrapper flex items-center justify-center gap-8">

        <!-- BUBBLE 1 -->
        <div class="bubble">
          <div class="bubble-bg"></div>
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45"/>
          </svg>
          <span class="bubble-number">1</span>
          <span class="bubble-text">Anfrage</span>
        </div>
        <div class="line"></div>

        <!-- BUBBLE 2 -->
        <div class="bubble">
          <div class="bubble-bg"></div>
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45"/>
          </svg>
          <span class="bubble-number">2</span>
          <span class="bubble-text">Gespräch</span>
        </div>
        <div class="line"></div>

        <!-- BUBBLE 3 -->
        <div class="bubble">
          <div class="bubble-bg"></div>
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45"/>
          </svg>
          <span class="bubble-number">3</span>
          <span class="bubble-text">Umsetzung</span>
        </div>
      </div>
    </div>
  </div>

  <!-- TILE DROP ANIMATION -->
  <app-tile-drop-animation
    (firstWaveComplete)="onFirstWaveComplete()"
    (animationComplete)="onTileAnimationComplete()"
    (animationReset)="onHeroReset()">
  </app-tile-drop-animation>
</div>
