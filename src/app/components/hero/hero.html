<div class="relative w-full h-screen overflow-hidden bg-black">

  <!-- CONTENT LAYER (Under the curtain - gets revealed) -->
  <div class="absolute inset-0 z-15">

    <!-- NAVBAR (under curtain, gets revealed) -->
    <app-navbar [showNavbar]="showNavbar"></app-navbar>

    <!-- SCROLLING TEXT OVERLAY -->
    <div class="flex items-center pointer-events-none h-full"
         [ngClass]="{
           'show-scrolling-text': showScrollingText,
           'reveal-text': revealText
         }">

      <!-- Scrolling Text Container -->
      <div class="scrolling-text-wrapper">
        <div class="scrolling-text">
          LOREM IPSUM DOLOR SIT AMET CONSECTETUR ADIPISCING ELIT SED DO EIUSMOD TEMPOR INCIDIDUNT UT LABORE ET DOLORE MAGNA ALIQUA UT ENIM AD MINIM VENIAM QUIS NOSTRUD EXERCITATION ULLAMCO
        </div>
      </div>
    </div>

    <!-- HERO CONTENT OVERLAY (Below tile animation) -->
    <!-- Hidden during first wave, visible during second wave -->
    <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none z-10"
         [ngClass]="{
           'hero-content-hidden': !revealText,
           'hero-content-visible': revealText
         }">

      <!-- Hero Heading -->
      <div class="hero-content-wrapper text-center mb-8">
        <p class="hero-subtitle text-white/80 text-lg md:text-xl mb-4 font-light tracking-wide">
          Software nach Ma√ü
        </p>
        <h1 class="hero-title text-white font-black text-4xl md:text-6xl lg:text-7xl xl:text-8xl leading-tight tracking-tight">
          PRESTIGIO<span class="text-green-400">SOLUTIONS</span>
        </h1>
      </div>

      <!-- Hero Button -->
      <div class="relative z-[200] group cursor-pointer" (click)="onDiscoverClick()">
        <div
          class="relative z-10 px-8 py-4 border-2 border-[#4ade80] bg-transparent text-white font-bold text-lg rounded-lg
           transform transition-all duration-300 group-hover:translate-y-1 group-hover:translate-x-1
           shadow-[6px_6px_10px_rgba(0,0,0,0.6),-6px_-6px_10px_rgba(255,255,255,0.1)]
           group-hover:shadow-[8px_8px_15px_rgba(0,0,0,0.8),-8px_-8px_15px_rgba(255,255,255,0.15)]
           block text-center pointer-events-auto">
          Jetzt Entdecken
        </div>

        <!-- Dashed border -->
        <div
          class="absolute inset-0 border-2 border-dashed border-[#4ade80] rounded-lg opacity-50 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
        </div>

        <!-- Ping bubbles -->
        <div class="absolute -top-2 -right-2 w-4 h-4 bg-[#4ade80] rounded-full animate-ping shadow-lg pointer-events-none"></div>
        <div class="absolute -bottom-2 -left-2 w-4 h-4 bg-[#4ade80] rounded-full animate-ping shadow-lg pointer-events-none"></div>
        <div class="absolute top-1/3 left-3 w-3 h-3 bg-[#4ade80] rounded-full animate-ping opacity-70 pointer-events-none"></div>
        <div class="absolute top-2/3 right-3 w-3 h-3 bg-[#4ade80] rounded-full animate-ping opacity-70 pointer-events-none"></div>
      </div>

    </div>
  </div>

  <!-- TILE DROP ANIMATION COMPONENT (Curtain layer) -->
  <app-tile-drop-animation
    (firstWaveComplete)="onFirstWaveComplete()"
    (animationComplete)="onTileAnimationComplete()"
    (animationReset)="onHeroReset()">
  </app-tile-drop-animation>
</div>
