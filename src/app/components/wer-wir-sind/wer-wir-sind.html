<div class="portal-title-section">
  <div class="title-wrapper">
    <span class="title-word" [class.active]="activeWordIndex === 0">WER</span>
    <span class="title-word" [class.active]="activeWordIndex === 1">WIR</span>
    <span class="title-word" [class.active]="activeWordIndex === 2">SIND</span>
  </div>

  <div class="particle-field" [class.active]="isAnimated">
    <div class="energy-particle"
         *ngFor="let particle of particles"
         [style.left.%]="particle.x"
         [style.top.%]="particle.y"
         [style.--float-x]="particle.floatX"
         [style.--float-y]="particle.floatY"
         [style.animation-delay]="particle.delay">
    </div>
  </div>
</div>
