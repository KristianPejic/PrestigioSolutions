<div class="portal-title-section" #titleSection>
  <div class="title-wrapper" [class.wave-active]="animationComplete">
    <span class="title-word" [class.active]="activeWordIndex === 0">WER</span>
    <span class="title-word" [class.active]="activeWordIndex === 1">WIR</span>
    <span class="title-word" [class.active]="activeWordIndex === 2" #sindWord>SIND</span>
  </div>

  <div class="particle-field" [class.active]="isAnimated">
    <div class="energy-particle"
         *ngFor="let particle of particles"
         [style.left.%]="particle.x"
         [style.top.%]="particle.y"
         [style.--float-x]="particle.floatX"
         [style.--float-y]="particle.floatY"
         [style.animation-delay]="particle.delay">
    </div>
  </div>

  <!-- Star Animation -->
  <div class="star-container" [class.star-active]="showStar" [style.transform]="starTransform">
    <svg class="star-icon" [class.star-blue]="starIsBlue" width="60" height="60" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
    </svg>
  </div>
</div>
